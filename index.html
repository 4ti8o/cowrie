<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cowrie Rush</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="loading-screen" class="screen">
        <div class="loading-content">
            <h1>Cowrie Rush</h1>
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>
    <div id="main-app" class="hidden">
        <header id="header">
            <div id="user-info">
                <span id="user-name"></span>
                <span id="user-icon" onclick="showUserStats()">👤</span>
            </div>
            <div id="wallet-icon" onclick="showWallet()">💰</div>
        </header>
        <main id="content">
            <div id="home" class="page active">
                <h2>Home</h2>
                <p>Total CWRY: <span id="total-cwry">0</span></p>
                <div id="status-bar">
                    <button id="claim-btn" onclick="claimCwry()" disabled>Claim</button>
                </div>
            </div>
            <div id="earn" class="page">
                <h2>Earn</h2>
                <!-- Tasks will be loaded here -->
            </div>
            <div id="leaderboard" class="page">
                <h2>Leaderboard</h2>
                <!-- Leaderboard will be loaded here -->
            </div>
            <div id="frens" class="page">
                <h2>Frens</h2>
                <!-- Frens will be loaded here -->
            </div>
            <div id="wallet" class="page">
                <h2>Wallet</h2>
                <!-- Wallet will be loaded here -->
            </div>
        </main>
        <nav id="nav">
            <button onclick="navigate('home')">
                <div>🏠</div>
                <div>Home</div>
            </button>
            <button onclick="navigate('earn')">
                <div>💰</div>
                <div>Earn</div>
            </button>
            <button onclick="navigate('leaderboard')">
                <div>🏆</div>
                <div>Leaderboard</div>
            </button>
            <button onclick="navigate('frens')">
                <div>👥</div>
                <div>Frens</div>
            </button>
        </nav>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
